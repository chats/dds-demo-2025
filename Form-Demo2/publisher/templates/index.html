<!DOCTYPE html>
<html>
<head>
    <title>DDS Message Publisher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="page-title">DDS Publisher</h1>

        <div class="card">
            <h2 class="form-title">Publish Message</h2>
            
            <div id="successAlert" class="alert alert-success">
                Message published successfully!
            </div>
            
            <div id="errorAlert" class="alert alert-error">
                Failed to publish message. Please try again.
            </div>

            <div class="form-group">
                <label>Subject:</label>
                <input type="text" id="subject" required placeholder="Enter message subject">
            </div>

            <div class="form-group">
                <label>Recipient:</label>
                <input type="text" id="recipient" required placeholder="Enter recipient name">
            </div>

            <div class="form-group">
                <label>Excel File:</label>
                <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="handleFileSelect()">
                <div id="uploadPreview" class="upload-preview">
                    <div class="file-info"></div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <input type="hidden" id="fileUrl">
            </div>

            <button onclick="publishMessage()" id="publishButton">Publish Message</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
